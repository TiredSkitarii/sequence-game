<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sequence Game</title>
</head>
<body>

<h1>Sequence Game</h1>

<!-- Div for containing buttons -->
<div class="container">
    <div class="d-grid col-6 mx-auto">
        <button id="start-game" class="btn btn-success">Start Game</button>
    </div>
    <div class="d-grid col-4 mx-auto">
        <!-- Opens Modal with how to play information -->
        <button id="how-to-play" class="btn btn-secondary">How to Play</button>
    </div>
</div>

<!-- Div for Main Game Area -->
<div id="game-area" class="container-fluid">
    <div class="row justify-content-center">
        <div class="triangle shape">
        </div>

        <div class="square shape">
        </div>

        <div class="circle shape">
        </div>

        <div class="cross shape">
        </div>
    </div>
</div>

<!-- Div for Score Area -->
<div id="score-area">
0
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
